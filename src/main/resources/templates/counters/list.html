<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tracker - Counters</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
<main class="container">
  <header class="header">
    <div>
      <h1>Counters</h1>
    </div>
    <a class="button" href="/counters/new">New counter</a>
  </header>

  <section class="card" th:if="${#lists.isEmpty(counters)}">
    <p>No counters yet.</p>
    <p><a href="/counters/new">Create your first counter</a></p>
  </section>

  <section class="counter-grid" th:if="${!#lists.isEmpty(counters)}">
    <div class="counter-tile" 
         th:each="c : ${counters}"
         th:data-counter-id="${c.id}"
         th:data-counter-value="${c.value}"
         th:data-counter-name="${c.name}">
      <div class="counter-tile-name" th:text="${c.name}">Counter Name</div>
      <div class="counter-tile-value" th:text="${c.value}">0</div>
      <div class="counter-tile-unit" th:text="${c.unit}">unit</div>
    </div>
  </section>
</main>

<script src="/dashboard.js"></script>
</body>
</html>
