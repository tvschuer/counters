<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tracker - New Counter</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
<main class="container">
  <header class="header">
    <div>
      <h1>New counter</h1>
      <p class="muted">Create a counter with a unique name and a unit.</p>
    </div>
    <a class="button secondary" href="/counters">Back</a>
  </header>

  <section class="card">
    <div class="error" th:if="${errorMessage}" th:text="${errorMessage}">error</div>

    <form method="post" action="/counters" th:object="${form}">
      <label class="field">
        <span>Name</span>
        <input type="text" th:field="*{name}" placeholder="e.g. Water intake" autofocus>
        <small class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</small>
      </label>

      <label class="field">
        <span>Unit</span>
        <input type="text" th:field="*{unit}" placeholder="e.g. glasses">
        <small class="error" th:if="${#fields.hasErrors('unit')}" th:errors="*{unit}">unit error</small>
      </label>

      <div class="actions">
        <button class="button" type="submit">Create</button>
      </div>
    </form>
  </section>
</main>
</body>
</html>
